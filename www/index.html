<body>

    <header class="page-header">
        <h1>pac&eacute;t</h1>
    </header>

    <div class="container">
        <div class="row">
            <section class="file_upload panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">File Upload</h3>
                </div>

                <div class="upload panel-body">

                    <input class="img_upload_browse hidden" type="file" name="img_upload_browse" accept="image/*">

                    <button class="img_upload_browse_slug btn btn-default col-md-2"><span class="glyphicon glyphicon-upload"></span> Upload</button>

                    <div class="col-md-2">
                        <p class="img_upload_option">OR</p>
                    </div>

                    <div class="input-group col-md-8">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                        <input type="text" class="form-control img_upload_path" placeholder="Path to File">
                    </div>

                    <div class="img_upload_warning alert alert-warning col-md-12 hidden">Path supplied is not an image</div>

                    <!-- <img src="" alt="thumbnail" class="img-rounded img-responsive img_upload_thumb hidden"> -->
                    <div class="img_upload_thumb"></div>

                    <div class="img_upload_progress progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                    </div>

                    <button class="img_upload_submit btn btn-default col-md-1 pull-right hidden" type="submit">SUBMIT</button>
                </div>

            </section>
        </div>
    </div>
